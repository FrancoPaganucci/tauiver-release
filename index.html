<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Tau Iver</title>
</head>

<body>
    <main class="flex-column" id="main">
        <!-- main: contratapa de fondo + class flex column -->

        <!--Section nombre + countdown-->
        <section id="sct-titlecountdown">
            <h1 id="main-title">TAU IVER</h1>
            <img id="img-title" src="./resources/titulo.svg" alt="Tau Iver">

            <div id="countdown">
                <h1>COUNTDOWN</h1>
                <ul>
                    <li><span id="days"></span>days</li>
                    <li><span id="hours"></span>Hours</li>
                    <li><span id="minutes"></span>Minutes</li>
                    <li><span id="seconds"></span>Seconds</li>
                  </ul>
            </div>
        </section>

        <!--Section contact form-->
        <section id="sct-contact">
            <form id="form" action="">
                <label id="idlabel" for="email"></label>
                <input id="email" type="text" placeholder="e-mail">
                <button type="submit">Submit</button>
            </form>
        </section>

        <!--Section Spotify-->
        <section id="sct-spotify">
            <iframe src="https://open.spotify.com/follow/1/?uri=spotify:artist:7JftJ5hgUurLrAsojfzijG?si=92jxS7DqQ2-Y76FYt95Dvg&dl_branch=1&size=detail&theme=light&show-count=0" width="300" height="156" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true"></iframe>
        </section>
    </main>
